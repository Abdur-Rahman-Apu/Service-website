    <section class="transaction-details">
        <h1>Transaction Details</h1>



        <form action="#" id="form">

            <!-- name  -->
            <div class="name">
                <!-- first name  -->
                <div class="first-name">
                    <label for="first_name">First Name</label> <br>
                    <input type="text" name="first_name" id="first-name">
                </div>

                <!-- last name  -->
                <div class="last-name">
                    <label for="last_name">Last Name</label> <br>
                    <input type="text" name="last_name" id="last-name">
                </div>
            </div>

            <!-- contact medium  -->
            <div class="contact-medium">

                <!-- email  -->
                <div class="email">
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email">
                </div>

                <!-- phone  -->
                <div class="phone">
                    <label for="phone">Phone</label> <br>
                    <input type="text" name="phone" id="phone">
                </div>

                <!-- what's app number  -->
                <div class="whats-app">
                    <label for="whats-app">WhatsApp No</label> <br>
                    <input type="text" name="whats_app" id="whats-app">
                </div>
            </div>

            <!-- address  -->
            <div class="address">

                <!-- city -->
                <div class="city">
                    <label for="city">City</label> <br>
                    <input type="text" name="city" id="city">
                </div>

                <!-- street  -->
                <div class="street">
                    <label for="street">Street</label> <br>
                    <input type="text" name="street" id="street">
                </div>
            </div>

            <!-- transaction info  -->
            <div class="transaction-info">
                <label for="transaction-id">Transaction Id</label> <br>
                <input type="text" name="transaction_id" id="transaction-id">
            </div>

            <button id="send-btn">Send</button>
        </form>


    </section>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.toast.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./js/common.js"></script>

    <script>
        (function () {
            emailjs.init("huB7HdbtLQHtlBqmr");
        })();

        const handleForm = () => {
            event.preventDefault();

            const form = document.getElementById('form')
            const firstName = form.first_name.value;
            const lastName = form.last_name.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const whatsapp = form.whats_app.value;
            const city = form.city.value;
            const street = form.street.value;
            const transactionId = form.transaction_id.value;

            console.log(firstName, lastName, email, phone, whatsapp, city, street, transactionId);

            const name = firstName + ' ' + lastName;

            const emailParams = {
                from_name: name,
                email_id: email,
                phone: phone,
                whatsapp,
                phone,
                city,
                street,
                transactionId
            }

            emailjs.send('service_iorhn1j', 'template_8ok4lfu', emailParams, 'CmGbGvI0V81cUMTiJ')
                .then(res => {

                    $.toast({
                        text: "Your information sent successfully",
                        showHideTransition: 'slide',
                        bgColor: '#2ecc71',
                        textColor: '#fff',
                        allowToastClose: false,
                        hideAfter: 5000,
                        stack: 5,
                        textAlign: 'center',
                        position: 'top-center'
                    })

                    form.reset()
                })
                .catch((err) => {
                    $.toast({
                        text: "Sorry. Something wrong!",
                        showHideTransition: 'slide',
                        bgColor: '#e74c3c',
                        textColor: '#fff',
                        allowToastClose: false,
                        hideAfter: 5000,
                        stack: 5,
                        textAlign: 'center',
                        position: 'top-center'
                    })

                    form.reset()
                })
        }

        document.getElementById('send-btn').addEventListener('click', handleForm)

    </script>
</body>
