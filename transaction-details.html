    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./js/common.js"></script>

    <script>
        (function () {
            emailjs.init("huB7HdbtLQHtlBqmr");
        })();

        const handleForm = () => {
            event.preventDefault();

            const form = document.getElementById('form')
            const firstName = form.first_name.value;
            const lastName = form.last_name.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const whatsapp = form.whats_app.value;
            const country = form.country.value;
            const city = form.city.value;
            const street = form.street.value;
            const transactionId = form.transaction_id.value;



            if (firstName && lastName && email && phone && whatsapp && country && city && street && transactionId) {

                const name = firstName + ' ' + lastName;

                const emailParams = {
                    from_name: name,
                    email_id: email,
                    phone: phone,
                    whatsapp,
                    phone,
                    city,
                    street,
                    country,
                    transactionId
                }

                emailjs.send('service_iorhn1j', 'template_8ok4lfu', emailParams, 'CmGbGvI0V81cUMTiJ')
                    .then(res => {

                        $.toast({
                            text: "Your information sent successfully",
                            showHideTransition: 'slide',
                            bgColor: '#2ecc71',
                            textColor: '#fff',
                            allowToastClose: false,
                            hideAfter: 5000,
                            stack: 5,
                            textAlign: 'center',
                            position: 'top-center'
                        })

                        form.reset()
                    })
                    .catch((err) => {
                        $.toast({
                            text: "Sorry. Something wrong!",
                            showHideTransition: 'slide',
                            bgColor: '#e74c3c',
                            textColor: '#fff',
                            allowToastClose: false,
                            hideAfter: 5000,
                            stack: 5,
                            textAlign: 'center',
                            position: 'top-center'
                        })

                        form.reset()
                    })

            } else {
                $.toast({
                    text: "Hey! Fields are empty",
                    showHideTransition: 'slide',
                    bgColor: '#e74c3c',
                    textColor: '#fff',
                    allowToastClose: false,
                    hideAfter: 5000,
                    stack: 5,
                    textAlign: 'center',
                    position: 'top-center'
                })
            }


        }

        document.getElementById('send-btn').addEventListener('click', handleForm)

    </script>
