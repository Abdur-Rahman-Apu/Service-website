<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        .box-container {
            width: 850px;
            height: 550px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .box {
            display: flex;
            justify-content: center;
            width: 600px;
            height: 40px;
            transform-style: preserve-3d;
            transition: all 4s;
            animation: animate 5s infinite;
            transform: translateY(130px);
            /* overflow: hidden; */
        }

        @keyframes animate {


            15% {
                transform: translateY(0);
                /* opacity: 1; */
            }

            50% {
                transform: rotateX(30deg) rotateY(45deg);
                /* opacity: 1; */
            }

            100% {
                transform: translateY(0);
                /* opacity: 1; */
            }
        }

        .card {
            width: 580px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #fff;
            box-sizing: border-box;
            text-align: center;
            font-size: 5vw;
            position: absolute;
        }

        #front {
            transform: translateZ(310px);
        }

        #back {
            transform: translateZ(-310px)
        }

        #left {
            right: 310px;
            transform: rotateY(-90deg);
        }

        #right {
            left: 310px;
            transform: rotateY(-90deg);
        }

        #top {
            bottom: 230px;
            transform: rotateX(90deg);
        }

        #bottom {
            top: 230px;
            transform: rotateX(-90deg);
        }


        @media screen and (max-width:900px) {
            .box {
                width: 450px;
            }

            .card {
                width: 380px;
            }

            /* #right {
                left: 190px;

            }

            #left {
                right: 190px;
            } */
        }

        @media screen and (max-width:700px) {
            .box {
                width: 300px;
            }

            .card {
                width: 280px;
            }

            #right {
                left: 150px;
            }


            #left {
                right: 150px;
            }

            #front {
                transform: translateZ(150px);
            }

            #back {
                transform: translateZ(-150px)
            }
        }

        @media screen and (max-width:440px) {
            .card {
                width: 200px;
            }

            #right {
                left: 150px;

            }

            #left {
                right: 150px;
            }

            #front {
                transform: translateZ(120px);
            }

            #back {
                transform: translateZ(-120px)
            }
        }

        @media screen and (max-width:340px) {

            .card {
                width: 150px;
            }

            #right {
                left: 140px;

            }

            #left {
                right: 140px;
            }

            #front {
                transform: translateZ(85px);
            }

            #back {
                transform: translateZ(-85px)
            }
        }

        .content {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <div class="card" id="front">Shravan Kumar</div>
                <div class="card" id="back">Shravan Kumar</div>
                <div class="card" id="left">Shravan Kumar</div>
                <div class="card" id="right">Shravan Kumar</div>
                <!-- <div class="card" id="top">Shravan Kumar</div> -->
                <!-- <div class="card" id="bottom">Shravan Kumar</div> -->
            </div>
        </div>
    </div>

    <div class="content">
        <div>
            <h1>1</h1>
        </div>
    </div>




    <script>
        const content = document.querySelector('.content')
        const container = document.querySelector('.container')

        setTimeout(() => {
            content.style.display = 'block'
            container.style.display = 'none'
        }, 5000)

    </script>
</body>

</html>
