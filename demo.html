    <style>
        body {
            background: linear-gradient(to right top, #fff5f7, #fef8fb, #fefafd, #fefdfe, #ffffff);
        }

        .featured-courses {
            background-color: #F8F8FC;
            padding: 40px 3%;

        }

        .featured-courses>span {
            background-color: #f5df4e;
            font-weight: bold;
            display: block;
            width: fit-content;
            padding: 3px 9px;
            font-size: 14px;
            margin: 18px auto;
        }

        .featured-courses>p {
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
        }

        .course-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-column-gap: 20px;
            margin: 50px 0;
            padding: 0 3%;


        }

        .course-card {
            background-color: #fff;
            box-shadow: 0 0 10px #bdc3c7;
            border-radius: 15px;
        }

        .course-card>a {
            text-decoration: none;
        }

        .course-info {
            padding: 9%;
        }

        .course-banner {
            width: 100%;
            height: 180px;
            border-radius: 15px;
            position: relative;
        }

        .course-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            filter: brightness(0.9);
        }

        .course-price {
            position: absolute;
            right: 20px;
            bottom: -20px;
            width: 70px;
            height: 70px;
            background-color: #F14D5D;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px #F14D5D;
        }

        .tag span {
            width: fit-content;
            padding: 4px 8px;
            color: #fff;
            font-size: 13px;
            font-weight: bold;
            border-radius: 3px;
        }

        .tag span:first-child {
            background-color: #FFA100;
            box-shadow: 0 0 5px #FFA100;
            margin-right: 10px;
        }

        .tag span:last-child {
            background-color: #1DC295;
            box-shadow: 0 0 5px #1DC295;
        }

        .course-title {
            font-size: 16px;
            margin: 20px 0;
            text-align: center;
            padding: 0 20px;
            color: black;
        }

        .course-info hr {
            border: 0;
            outline: 0;
            height: 1px;
            background-color: #7f8c8d;
        }

        .card-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0 0;
        }

        .card-bottom .course-rating {
            font-size: 12px;
            color: #FFA100;
        }

        .card-bottom .course-btn {
            text-decoration: none;
            background: #fd746c;
            background: linear-gradient(to right, #ff9068, #fd746c);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
        }


        @media screen and (max-width:900px) {
            .course-container {
                grid-template-columns: repeat(2, 1fr);
                grid-row-gap: 30px;
            }
        }

        @media screen and (max-width:700px) {
            .course-container {
                grid-template-columns: repeat(1, 1fr);
                grid-row-gap: 30px;
            }
        }
    </style>
</head>
