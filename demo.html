<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.green.min.css">
    <link rel="stylesheet" href="./css/zoomify.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://kit.fontawesome.com/3b7a96cd6e.js" crossorigin="anonymous"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Titillium+Web:wght@400;600&display=swap");
        @import url(./common.css);

        body {
            box-sizing: border-box;
        }

        .highlight {
            background-color: #f5df4e;
            padding: 3px 6px;
        }

        .course-detail-header {
            background-color: rgba(255, 234, 167, 0.1);
            display: flex;
            justify-content: space-between;
            padding: 100px 90px;
        }

        .course-detail-header .course-info {
            flex-basis: 50%;
        }

        .course-detail-header .banner-img {
            flex-basis: 45%;
        }

        .banner-img img {
            width: 100%;
            object-fit: cover;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .course-detail-header .course-title {
            font-weight: bold;
            font-size: 48px;
        }

        .course-detail-header p {
            margin-top: 15px;
            font-size: 14px;
        }

        .course-detail-header .book-btn {
            background-image: linear-gradient(to right,
                    #ffb347 0%,
                    #ffcc33 51%,
                    #ffb347 100%);
            margin: 50px 0 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: #fff;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: inline-block;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
        }

        .course-detail-header .book-btn:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
        }

        .achievements {
            margin: 60px 0;
        }

        .achievements h1 {
            text-align: center;
            margin: 20px 0 40px;
            position: relative;
            font-size: 38px;
        }

        .achievements h1::after {
            content: "";
            position: absolute;
            width: 10%;
            height: 4px;
            bottom: -20px;
            left: 45%;
            background-color: #f5df4e;
        }

        .achievements-details {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .achievements-details .left-side,
        .achievements-details .right-side {
            min-height: fit-content;
            flex-basis: 40%;
            border-radius: 30px;
        }

        .achievements-details .left-side,
        .achievements-details .right-side {
            padding: 20px;
        }

        .achievements-details .left-side i,
        .achievements-details .right-side i {
            font-size: 20px;
            font-weight: 600;
            margin-right: 4px;
        }

        .achievements-details .left-side p,
        .achievements-details .right-side p {
            display: flex;
            margin: 20px 0;
            font-weight: 600;
        }

        /* reason to enroll  */

        .reason-to-enroll {
            display: flex;
            align-items: center;
            margin: 20px 0 50px;
        }

        .reason-to-enroll .reason-to-enroll-left-side {
            flex-basis: 35%;
        }

        .reason-to-enroll .reason-to-enroll-right-side {
            flex-basis: 65%;
            margin-left: 30px;
        }

        .reason-to-enroll h1 {
            font-size: 38px;
        }

        .reason-to-enroll ul {
            margin: 30px auto;
        }

        .reason-to-enroll ul li {
            list-style: none;
            margin: 8px 0;
            display: flex;
            align-items: center;
        }

        .reason-to-enroll ul li i {
            font-size: 20px;
            font-weight: bold;
            margin-right: 8px;
        }

        .reason-to-enroll div,
        .prerequisite div {
            flex-basis: 50%;
        }

        .reason-to-enroll div:first-child {
            height: 400px;
        }

        .reason-to-enroll img {
            height: 100%;
            object-fit: contain;
            float: right;
        }

        /* prerequisite part  */

        .prerequisite img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .prerequisite {
            display: flex;
            align-items: center;
            margin: 20px 0 50px;
            padding: 60px 6%;
        }

        .prerequisite h1 {
            font-size: 38px;
            margin-bottom: 20px;
        }

        .prerequisite div:first-child b {
            display: inline-block;

            margin: 10px 0;
        }

        .prerequisite div:first-child p {
            margin-top: 5px;
        }

        /* reason to learn part  */

        .reason-to-learn h2 {
            position: relative;
            text-transform: capitalize;
            font-size: 38px;
            margin: 70px 0;
            border-radius: 10px;
            text-align: center;
        }

        .reason-to-learn h2::after {
            position: absolute;
            content: "";
            left: 40%;
            bottom: -15px;
            width: 20%;
            height: 4px;
            background-color: #f5df4e;
        }

        .reason-to-learn .reasons {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            padding: 0 6%;
        }

        .reason-to-learn .reasons div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-wrap: wrap;
            height: 100px;
            padding: 10px 0;
            margin: 10px 0;
            text-align: center;
            border-radius: 6px;
            background-color: #f5df4e;
            box-shadow: 0 2px 5px #4682b4;
            color: #000;
        }

        /* course content section  */

        .course-contents {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0 6%;
        }

        .course-contents>div {
            flex-basis: 48%;
            margin-top: 30px;
        }

        .course-content-section {
            margin: 50px 0;
        }

        .course-content-section h2 {
            font-size: 38px;
            margin: 80px auto;
            width: fit-content;
            text-transform: uppercase;
            position: relative;
        }

        .course-content-section h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 120px;
            width: 100px;
            height: 4px;
            background-color: #f5df4e;
        }

        .course-content-section h2::before {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 120px;
            width: 100px;
            height: 4px;
            background-color: #f5df4e;
        }

        .course-contents>div>div,
        .course-contents>div>div {
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .course-contents>div p,
        .course-contents>div p {
            margin-left: 30px;
            padding-right: 30px;
        }

        .course-contents>div>div {
            display: block;
            padding: 0;
        }

        .course-contents .vcollapse-content ul {
            margin-left: 30px;
            list-style: square;
        }

        .vcollapse-toggle {
            position: relative;
            padding: 20px 10px;
            cursor: pointer;
            background-color: rgba(255, 234, 167, 0.1);
        }

        .vcollapse-toggle::after {
            content: "\002B";
            font-size: 1.4rem;
            position: absolute;
            top: 15px;
            right: 1.2rem;
        }

        .vcollapse-toggle.active::after {
            content: "\2212";
        }

        .vcollapse-toggle.active {
            background-color: #f5df4e;
            font-weight: bold;
            color: #000;
        }

        .vcollapse-content ol {
            padding-left: 30px;
            margin-bottom: 10px;
            list-style-position: inside;
        }

        .vcollapse-content ol li {
            margin: 10px 0;
        }

        .course-contents .vcollapse-content {
            font-size: 15px;
        }

        /* course features section  */

        .course-features-section {
            background-image: linear-gradient(to right,
                    #ffb347 0%,
                    #ffcc33 51%,
                    #ffb347 100%);
            padding: 90px 3%;
            margin: 120px 0;
            min-height: 500px;
        }

        .course-features-section h2 {
            font-size: 36px;
            font-weight: bolder;
            text-transform: capitalize;
            margin: 20px 0 50px;
            text-align: center;
        }

        .course-feature-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 1%;
        }

        .course-feature-container .feature {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 220px;
            height: 240px;
            margin: 30px 0;
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .course-feature-container .feature-img img {
            width: 90px;
            height: auto;
            object-fit: cover;
        }

        .course-feature-container .feature p {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .course-feature-container .feature:hover {
            box-shadow: 0 0 10px #fff;
        }

        /* course-for-whom section  */

        .course-for-whom {
            padding: 30px 4%;
        }

        .course-for-whom .course-for-whom-ans {
            display: flex;
            margin: 40px 0 10px;
        }

        .course-for-whom div {
            flex-basis: 50%;
        }

        .course-for-whom h1 {
            padding-left: 30px;
            text-align: center;
            margin-bottom: 60px;
            font-size: 38px;
            position: relative;
        }

        .course-for-whom h1::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 40%;
            width: 20%;
            height: 6px;
            background-color: #f5df4e;
        }

        .course-for-whom p {
            font-size: 15px;
            text-align: justify;
            padding: 30px;
        }

        .course-for-whom ul {
            margin-left: 50px;
            font-size: 15px;
        }

        .course-for-whom ul li {
            padding: 5px;
            margin: 5px;
            list-style: square;
        }

        .course-for-whom-img {
            display: flex;
            justify-content: center;
        }

        .course-for-whom .course-for-whom-img img {
            width: 80%;
            margin: 0 auto;
        }

        /* companies section  */

        .companies {
            margin: 120px 0 0;
        }

        .companies h1 {
            margin-bottom: 60px;
            text-transform: uppercase;
            text-align: center;
            font-size: 38px;
        }

        .companies-img {
            padding: 0 2%;
        }

        .companies-img img {
            width: 100%;
        }

        /* faq part  */

        .faq-container {
            margin: 30px 0;
            padding: 40px 0;
        }

        .faq-container h1 {
            font-size: 38px;
            text-align: center;
            text-transform: capitalize;
            margin: 40px 0 60px;
        }

        .faqs {
            display: flex;
            justify-content: space-between;
            padding: 0 2%;
        }

        .faqs .faq-left,
        .faqs .faq-right {
            flex-basis: 49%;
        }

        .faqs .faq-left>div,
        .faqs .faq-right>div {
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .faq-left .vcollapse-toggle p,
        .faq-right .vcollapse-toggle p {
            font-size: 15px;
            padding-left: 16px;
            padding-right: 19px;
        }

        .faqs .vcollapse-content p,
        .faqs .vcollapse-content ul {
            padding: 15px 15px 15px 20px;
            font-size: 15px;
        }

        .faqs .vcollapse-content ul {
            margin-left: 40px;
        }

        /* media query  */

        @media screen and (max-width: 900px) {
            .course-detail-header {
                flex-direction: column;
                justify-content: flex-start;
            }

            .course-detail-header div {
                flex-basis: 100%;

            }

            .course-detail-header {
                padding: 30px 90px 100px;
            }

            .course-detail-header .course-info {
                margin-top: 0;
                margin-bottom: 60px;
            }

            .course-detail-header .course-title {
                font-size: 30px;
                margin: 30px 0;
            }

            .course-detail-header .overview {
                font-size: 13px;
            }

            .reason-to-enroll h1 {
                font-size: 20px;
            }

            .reason-to-enroll ul {
                width: 90%;
            }

            .achievements-details {
                align-items: center;
            }

            .achievements-details .left-side,
            .achievements-details .right-side {
                padding: 0 20px 0;
            }

            .achievements-details .right-side {
                margin-top: 0;
            }

            .reason-to-enroll-right-side h1 {
                position: relative;
                margin-bottom: 40px;
            }

            .reason-to-enroll-right-side h1:after {
                content: "";
                position: absolute;
                width: 20%;
                height: 3px;
                bottom: -16px;
                left: 40%;
                background-color: #f5df4e;
            }

            .prerequisite h1 {
                font-size: 20px;
            }

            .prerequisite b {
                font-size: 14px;
            }

            .prerequisite p {
                font-size: 12px;
            }

            .achievements h1 {
                font-size: 20px;
            }

            .achievements-details {
                flex-direction: column;
            }

            .achievements-details .left-side,
            .achievements-details .right-side {
                flex-basis: 100%;
            }

            .achievements-details .right-side {
                margin-top: 30px;
            }

            .reason-to-learn h2,
            .companies h1,
            .faq-container h1 {
                font-size: 20px;
            }

            .course-for-whom .course-for-whom-ans {
                flex-direction: column;
            }

            .course-for-whom h1 {
                font-size: 24px;
            }

            .course-for-whom p,
            .course-for-whom ul {
                font-size: 14px;
            }

            .course-contents>div {
                flex-basis: 100%;
                margin-top: 20px;
            }
        }

        @media screen and (max-width: 700px) {
            .course-detail-header .course-title {
                font-size: 20px;
            }

            .prerequisite h1 {
                font-size: 16px;
            }

            .prerequisite b {
                font-size: 12px;
            }

            .prerequisite p {
                font-size: 10px;
            }

            .reason-to-learn h2 {
                font-size: 16px;
            }

            .reason-to-enroll img {
                height: 80%;
            }

            .reason-to-enroll ul li {
                font-size: 12px;
            }

            .reason-to-learn .reasons div {
                font-size: 14px;
            }

            .course-content-section h2 {
                font-size: 25px;
            }

            .course-content-section h2::before,
            .course-content-section h2::after {
                left: 50px;
            }

            .course-contents {
                flex-direction: column;
            }

            .faqs .faq-left {
                margin-bottom: 20px;
            }

            .course-feature-container div {
                margin-right: 20px;
            }

            .faqs {
                flex-direction: column;
            }
        }

        @media screen and (max-width: 440px) {
            .course-detail-header {
                padding: 30px 30px 100px;
            }

            .course-detail-header .course-title {
                font-size: 18px;
            }

            .reason-to-enroll .reason-to-enroll-left-side {
                display: none;
            }

            .reason-to-enroll .reason-to-enroll-right-side {
                flex-basis: 100%;
                margin-left: 0;
            }

            .reason-to-enroll h1 {
                font-size: 18px;
                text-align: center;
            }

            .reason-to-enroll ul {
                font-size: 11px;
            }

            .prerequisite {
                flex-direction: column;
            }

            .prerequisite img {
                margin: 20px 0;
            }

            .achievements h1 {
                font-size: 16px;
            }

            .reason-to-learn h2 {
                font-size: 12px;
            }

            .reason-to-learn .reasons div {
                font-size: 10px;
            }

            .course-feature-container {
                justify-content: center;
            }

            .course-for-whom h1 {
                font-size: 18px;
            }

            .course-contents>div p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- scroll-to-top  -->
    <div class="up">
        <div class="scroll-to-top">
            <i class="fa-solid fa-arrow-up"></i>
        </div>
        <p>Back to top</p>
    </div>

    <!-- navbar  -->
    <div class="navbar">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="#">Faq</a></li>
            <li><a href="#">Client</a></li>
            <li><a href="#">Contact</a></li>
        </ul>


        <div class="contact">
            <div class="humburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars" id="humburger-icon"></i>
                <i class="fa-regular fa-circle-xmark" id="close-icon"></i>

                <ul class="humburger-menus">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Resume</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Faq</a></li>
                    <li><a href="#">Client</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div>
                <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
                <p>Facebook</p>
            </div>
            <div>
                <a href="#"><i class="fa-brands fa-twitter twitter"></i></a>
                <p>Twitter</p>
            </div>
            <div>
                <a href="#"><i class="fa-brands fa-instagram instagram"></i></a>
                <p>Instagram</p>
            </div>

        </div>
    </div>


    <div class="course-detail-container"></div>

    <!-- <script src="./js/carousel/jquery.min.js"></script> -->
    <!-- <script src="./js/carousel/owl.carousel.min.js"></script> -->
    <!-- <script src="./js/zoom/jquery-imagepreviewer.min.js"></script> -->
    <script src="./js/getData.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/getCourses.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/vcollapse.js"></script>
    <!-- <script src="./js/vcollapse.min.js"></script> -->

    <script>
        fetch('data/course.json')
            .then(res => res.json())
            .then(data => {
                const courseFind = data.find((course) => course.id == 0);
                const {
                    courseName,
                    bannerImg,
                    overview,
                    details,
                    learners,
                    videoSrc,
                    shortName,
                    reasons,
                    why,
                    curriculum,
                    features,
                    faq,
                    forWho,
                    prerequisite,
                } = courseFind;



                const courseDetailContainer = document.querySelector(
                    ".course-detail-container"
                );

                courseDetailContainer.innerHTML = `
  
  <div class="course-detail-header">
  
    <div class="course-info" data-aos="fade-down">
      <h1 class="course-title">${courseName}</h1>
      <p class="overview">${overview}</p>
      <a href="#" class="book-btn">Book a Session</a>
    </div>
          
    <div class="banner-img">
        <img src=${bannerImg} data-aos="fade-up" />
    </div>
      
  </div>

  <div class="achievements">
      <h1 data-aos="fade-right">What will you take home <br> from this ${shortName} Online course?</h1>

      <div class="achievements-details">
          <div class="left-side" data-aos="zoom-in"></div>
          <div class="right-side" data-aos="zoom-in"></div>
      </div>
  </div>

  <div class="reason-to-enroll">
      
      <div data-aos="fade-right" class="reason-to-enroll-left-side">
          <img src='./images/course-img/course-details/girl.jpg' />
      </div>
      
      <div data-aos="zoom-in" class="reason-to-enroll-right-side">
          <h1>Why should you enroll in this ${shortName} course?</h1>

            <div class="reason-part-one">
              <ul></ul>
            </div>
            
            <div class="reason-part-two">
              <ul></ul>
            </div>
          
      </div>

      
  </div>


  <div class="prerequisite">
      <div data-aos="fade-right" data-aos-easing="ease-in-sine">
          <h1>${prerequisite.que}</h1>
          <b><span class="highlight">${prerequisite.ans}</span></b>
          <p>${prerequisite.suggest}</p>
      </div>
      <div>
          <img src="./images/course-img/course-details/boy.jpg" data-aos="zoom-in-up" />
      </div>
  </div>



  <div class="reason-to-learn">
      <h2 data-aos="zoom-in" data-aos-duration=3000>Why should you learn ${shortName}?</h2>
      <div class="reasons"></div>
  </div>


  <div class="course-content-section">
      <h2 data-aos="zoom-in">Course Content</h2>

      <div class="course-contents">
          
      </div>
  </div>


  <div class="course-features-section">
      <h2 data-aos="fade-right" data-aos-animation=1000>Features of ${shortName} course</h2>

      <div class="course-feature-container" data-aos="fade-up" data-aos-duration=1000>
          
      </div>
  </div>


  <div class="course-for-whom">
  <h1 data-aos="fade-right" data-aos-duration=1000>${forWho.que}</h1>
        <div class="course-for-whom-ans">
        <div class="course-for-whom-details">
        <p data-aos="zoom-in" data-aos-duration=1000>${forWho.ans}</p>
      </div>
      <div class="course-for-whom-img">
        <img src="./images/confusion.jpg" data-aos="fade-up" />
      </div>
        </div>
  </div>

  <div class="companies">
      <h1 data-aos="zoom-in">Companies you can expect <br> when you get ${shortName}-certified with us</h1>

      <div class="companies-img" data-aos="fade-up" data-aos-duration=1000>
          <img src="./images/companies.png" alt="companies image">
      </div>
  </div>


  <div class='faq-container'>
