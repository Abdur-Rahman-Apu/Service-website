<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .statistics-section {
            background: #f3f5f9;
            padding: 30px 3%;
        }

        .statistics-section .statistics-title {
            font-size: 38px;
            margin: 30px 0;
            text-align: center;
            text-transform: capitalize;
            position: relative;
        }

        .statistics-section .statistics-title::after {
            content: "";
            position: absolute;
            bottom: -14px;
            left: 45%;
            width: 10%;
            height: 6px;
            background-color: #f5df4e;
        }

        .statistics-detail {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 15px;
            margin: 90px 0;
            box-shadow: 0 3px 10px #f3f5f9;
        }

        .statistics-detail .detail-container {
            background: #fff;
            border-radius: 6%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;

        }

        .detail-container .icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 22px;
            border-radius: 50%;
            margin: 25px;
        }

        .statistics-info {
            padding: 0 10% 16px;
            text-align: center;
        }

        .statistics-info>span {
            color: gray;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .statistics-info h1 {
            font-size: 28px;
        }

        .world-icon {
            background: #fd746c;

            background: linear-gradient(to right, #ff9068, #fd746c);

            box-shadow: 0 0 10px #ff9068;
        }

        .client-icon {
            background: #58d3f9;
            box-shadow: 0 0 10px #58d3f9;
        }

        .client-icon i,
        .experience-icon i,
        .recommend-icon i,
        .qualify-icon i,
        .success-icon i {
            color: #fff;
        }

        .experience-icon {
            background-color: #ba8ff3;
            box-shadow: 0 0 10px #ba8ff3;
        }

        .recommend-icon {
            background-color: #7ca3dd;
            box-shadow: 0 0 10px #7ca3dd;
        }

        .qualify-icon {
            background: #f2709c;

            background: linear-gradient(to right, #ff9472, #f2709c);

            box-shadow: 0 0 10px #f2709c;
        }

        .success-icon {
            background: #50c9c3;

            background: linear-gradient(to right, #96deda, #50c9c3);
            box-shadow: 0 0 10px #50c9c3;
        }

        section {
            min-height: 300px;
            padding: 30px 2%;
        }
    </style>

</head>

<body>

    <section>
        <h1>section 1</h1>
    </section>
    <section>
        <h1>section 1</h1>
    </section>
    <section>
        <h1>section 1</h1>
    </section>
    <section>
        <h1>section 1</h1>
    </section>
    <section>
        <h1>section 1</h1>
    </section>


    <div class="statistics-detail">
        <!-- statistics 1  -->
        <div class="detail-container" data-aos="fade-down" data-aos-duration="2000">
            <div class="icon world-icon">
                <i class="fa-solid fa-earth-americas"></i>
            </div>

            <div class="statistics-info">
                <span>Countries We Serve</span>
                <h1><span class="counter" data-goal="15">0</span>+</h1>
            </div>
        </div>
        <!-- statistics 2  -->
        <div class="detail-container" data-aos="fade-up" data-aos-duration="2000">
            <div class="icon client-icon">
                <i class="fa-solid fa-handshake"></i>
            </div>

            <div class="statistics-info">
                <span>Total clients</span>
                <h1><span class="counter">1050</span>+</h1>
            </div>
        </div>
        <!-- statistics 3  -->
        <div class="detail-container" data-aos="fade-down" data-aos-duration="2000">
            <div class="icon experience-icon">
                <i class="fa-brands fa-black-tie"></i>
            </div>

            <div class="statistics-info">
                <span>Years of experience</span>
                <h1><span class="counter">5</span>+</h1>
            </div>
        </div>
        <!-- statistics 4  -->
        <div class="detail-container" data-aos="fade-up" data-aos-duration="2000">
            <div class="icon recommend-icon">
                <i class="fa-solid fa-star"></i>
            </div>

            <div class="statistics-info">
                <span>Recommendation</span>
                <h1><span class="counter">98</span>%</h1>
            </div>
        </div>
        <!-- statistics 5  -->
        <div class="detail-container" data-aos="fade-down" data-aos-duration="2000">
            <div class="icon qualify-icon">
                <i class="fa-sharp fa-solid fa-stamp"></i>
            </div>

            <div class="statistics-info">
                <span>Qualified employees- Trained Students</span>
                <h1><span class="counter">1000</span>+</h1>
            </div>
        </div>
        <!-- statistics 6  -->
        <div class="detail-container" data-aos="fade-up" data-aos-duration="2000">
            <div class="icon success-icon">
                <i class="fa-regular fa-face-smile"></i>
            </div>

            <div class="statistics-info">
                <span>Successful projects</span>
                <h1><span class="counter">950</span>+</h1>
            </div>
        </div>
    </div>

    <section>
        <h1>4</h1>
    </section>

    <script>
        let nums = document.querySelectorAll(".statistics-info .counter");
        let section = document.querySelector(".statistics-detail");
        let started = false; // Function Started ? No

        window.onscroll = function () {
            console.log("object");
            console.log(this.scrollY);
            console.log(section.scrollTop);
            console.log(section.offsetTop);
            if (window.scrollY >= section.offsetTop) {

                if (!started) {
                    nums.forEach((num) => startCount(num));
                }
                started = true;
            }
        };

        function startCount(el) {
            let goal = el.dataset.goal;
            let count = setInterval(() => {
                el.textContent++;
                if (el.textContent == goal) {
                    clearInterval(count);
                }
            }, 2000 / goal);
        }
    </script>
</body>

</html>
